<!doctype html>

<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168347345-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-168347345-1');
  </script>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>STYLISH 產品</title>

  <link rel="stylesheet" href="css/product.css">
</head>

<body>
  <script src="js/login.js"></script>

  <div>
    <div class="navigationCont">
      <div class="brandCont">
        <a href="index.html"><img src="css/images/logo.png" class="logo" /></a>
      </div>

      <div class="menuCont">
        <ul>
          <li><a href="#" onclick="getProducts('women')" id="test">女裝</a></li>
          <span class="breakline">|</span>
          <li><a href="#" onclick="getProducts('men')">男裝</a></li>
          <span class="breakline">|</span>
          <li><a href="#" onclick="getProducts('accessories')">配件</a></li>
        </ul>
      </div>
        
      <div class="infoCont">
        <div class="infoFormCont">
          <form>
            <input type="text" id="search" class="infoInput" name="keyword" value="" required>
            <input type="image" src="css/images/search.png" id="searchIcon" onclick="searchFunc(); return false;">
          </form>
        </div>
          
        <div class="infoIconCont">
          <a href="cart.html">
            <img src="css/images/cart.png" class="infoIcon" id="cartIcon" />
            <div id="cartStock"><span id="cartStockNum"></span></div>
          </a>
          <a href="#">
            <img src="css/images/member.png" class="infoIcon" id="memberIcon" scope="public_profile,email"
            onclick="checkLoginState()" />
          </a>
        </div>
                  
      </div>
    </div>
    
    <div class="baseCont"></div>

    <div class="productOptionsCont">
      <div class="productOptionsInner">
        <div class="productImgCont"></div>

        <div class="productOptions">
          <div class="productTitle"></div>

          <div class="colorCont">
            <p class="optionTitles">顏色</p>
          </div>

          <div class="sizeCont">
            <p class="optionTitles">尺寸</p>

          </div>

          <div class="amountCont">
            <p class="optionTitles" id="amountTitle">數量</p>

            <div class="amountSecCont">
              <div class="amountSelectorCont">
                <button class="amountButton" id="decrement" onclick="decrement()" disabled>-</button>
                <p class="numberDisplay" id="amount">1</p>
                <button class="amountButton" id="increment" onclick="increment()" disabled>+</button>
              </div>

              <p id="stockText"></p>


            </div>
            

          </div>

          <button id="addToCartButton" onclick="addToCart()" disabled>加入購物車</button>

          <div class="info"></div>

        </div>
        
      </div>
    </div>

    <div class="productDetailsCont">
      <div>
        <div class="detailTitleCont">
          <h3 class="detailTitle">細部說明</h3>
          <hr>
        </div>
        
        <div class="descriptionCont"></div>
      </div>
    </div>








    <div class="footerCont">
      <div class="footerText">
        <div>
          <ul>
            <li><a href="#">關於Stylish</a></li>
            <span class="breakline">|</span>
            <li><a href="#">服務條款</a></li>
            <span class="breakline">|</span>
            <li><a href="#">隱私政策</a></li>
            <span class="breakline">|</span>
          </ul>
        </div>
        
        <div>
          <ul>
            <li><a href="#">聯絡我們</a></li>
            <span class="breakline">|</span>
            <li><a href="#">FAQ</a></li>
          </ul>
        </div>
      </div>

      <div class="footerIcon">
        <ul>
          <li>
            <a href="#"><img src="css/images/line.png"></a>
          </li>
          <li>
            <a href="#"><img src="css/images/twitter.png"></a>
          </li>
          <li>
            <a href="#"><img src="css/images/facebook.png"></a>
          </li>
        </ul>
      </div>

      <div class="footerCopyright">
        <p>@ 2018. All rights reserved.</p>
      </div>
    </div>
    
  </div>

  <script src="js/product.js"></script>
</body>
</html>
